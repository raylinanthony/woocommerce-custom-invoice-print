<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Invoice</title>
 
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css" >
		body {
			font-size: 14px;
			font-family: arial;
			line-height:1.3;
		}

		table {
			width: 100%;
		}

		main {
			max-width: 900px;
			margin: 0 auto;
		}
		.logo{
			padding-top:30px;
			padding-right:30px;
		}
		table tr th {
			color: #fff;
			background-color: #343a40;
			border-color: #454d55;
			padding: 10px;
			text-align: left;
		}
		.bill-to{
			padding:30%
		}
		.table-body tbody  tr td{
			border-bottom:1px solid #cccccc;
		}
		.table-body tbody td{
			padding:10px; 
		}
			.table-body tbody td.amount{
			text-align:right; 
		}
		.notes{
			margin-top:30px;
		}
	 
			table.invoice-bottom tbody td.line-label{
				font-weight: bold;
				text-align: right;
			}
			table.invoice-bottom tbody td.line-totals{
					text-align: right;
					padding-right: 5px;
			}
		@media print {
			.pagebreak { page-break-before: always; } /* page-break-after works, as well */
		}
	</style>
</head>
<body onload="window.print();">
	<main>
		<header>
			<table cellpadding="0" cellspacing="0">
				<tbody>
					<tr >
						<td class="logo" valign="top" width="20%">
							<img src="https://nubeh.com/wp-content/themes/nubeh/images/logo-NUBEH-productos-de-limpieza.svg" width="100">
						</td>
						
						<td width="40%" class="billto" valign="top">
							<h3>ENTREGAR A:</h3>  
							{{BILLING}} 
						</td>
						<td class="business-details" align="right" valign="top" width="40%" >
							{{INVOICE}}
							<div class="business">
								{{BUSINESS}}

							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</header> 
		<br>
		
		<section class="table-body">
			<table cellpadding="0" cellspacing="0">
				<thead>
					<tr><th>SKU</th>
						<th>Producto</th>
						<th>Cantidad</th>
						<th>Precio</th>
						<th style="text-align: right;">Total</th>
					</tr>
				</thead>
				<tbody>
					{{ITEMS}}
				</tbody>
			</table>
			
		</section>
		<br>
		<table class="invoice-bottom">
				<tbody>
					<td width="70%" valign="top">
						<div class="notes">
							<strong>Notas</strong> <br>
							{{NOTES}}
						</div>
					</td>
					<td width="30%" class="line-totals" align="right" valign="top">
						<table width="100%">
							<tr>
								<td class="line-label">
									Subtotal: 
								</td>
								<td>{{SUBTOTAL}}</td>
							</tr>
							<tr>
								<td class="line-label">
									ITBIS: 
								</td>
								<td>{{ITBIS}}</td>
							</tr>
							<tr>
								<td class="line-label">
									Total: 
								</td>
								<td>{{TOTAL}}</td>
							</tr>

						</table>

					</td>
				</tbody>
			</table>
	</main>
 
	<hr> 
	<div class="pagebreak"></div>
</body>
</html>
